<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookIn</title>

    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="./searchStyle.css" />
</head>
<body>
    <div id="header">
        <div id="icon">
            <img src="../imgs/book.svg" />
        </div>
        <div id="navbar">
            <ul>
                <li>
                    <a href="../home/index.html">Home</a>
                </li>
                <li>
                    <a href="../search/search.html">Search</a>
                </li>
                <li>
                    <a href="../search/search.html">Your books</a>
                </li>
                <li>
                    <a href="../search/search.html">Login</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="mainContainer">
        <form id="searchBar">
            <input type="text" name="bookTitle" id="bookQuery" placeholder="">
            <input type="submit" value="Search" class="submitButton">
        </form>

        <div id="carousel">
            <div class="arrow" onclick="move(-1)">
                <svg viewBox="0 0 16 16"> <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/> </svg>
            </div>

            <div id="bookFrame">
                <div id="bookSlider">
                    <div class="bookContainer">
                        <div class="leftBookContainer">
                            <img src="http://books.google.com/books/content?id=uDV7RAAACAAJ&amp;printsec=frontcover&amp;img=1&amp;zoom=1&amp;source=gbs_api">
                        </div>
                        <div class="rightBookContainer">
                            <div class="bookInfo">
                                <h5>Title</h5>
                                <p>TitlePlaceholer</p>
                                <h5>Authors</h5>
                                <p>AuthorsPlaceholder</p>
                            </div>
                            <button type="button" class="selectBook">Add to your collection</button>
                        </div>
                    </div>
                    <div class="bookContainer">
                        <div class="upperBookContainer">
                            <img src="http://books.google.com/books/content?id=uDV7RAAACAAJ&amp;printsec=frontcover&amp;img=1&amp;zoom=1&amp;source=gbs_api">
                            <button type="button" class="selectBook">+</button>
                        </div>
                        <div class="bookInfo">
                            <h3>Title</h3>
                            <p>TitlePlaceholer</p>
                            <h3>Authors</h3>
                            <p>AuthorsPlaceholder</p>
                        </div>
                    </div>
                    <div class="bookContainer">
                        <div class="upperBookContainer">
                            <img src="http://books.google.com/books/content?id=uDV7RAAACAAJ&amp;printsec=frontcover&amp;img=1&amp;zoom=1&amp;source=gbs_api">
                            <button type="button" class="selectBook">+</button>
                        </div>
                        <div class="bookInfo">
                            <h3>Title</h3>
                            <p>TitlePlaceholer</p>
                            <h3>Authors</h3>
                            <p>AuthorsPlaceholder</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="arrow" onclick="move(1)">
                <svg viewBox="0 0 16 16"> <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/> </svg>
            </div>
        </div>
    </div>

    <div id="notificationContainer">
        <button onclick="removePopup()">&times;</button>
        <div id="notification">
            <p>Il libro "Sapiens" Ã¨ stato correttamente aggiunto alla tua raccolta</p>
        </div>        
    </div>

    <div id="footer">
        <p>Project realized by Elz</p>
    </div>

    <script src="../scripts/books.js"></script>
    <script src="../scripts/app.js"></script>
</body>
</html>
